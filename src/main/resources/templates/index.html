<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #212121;
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #1c1c1c;
            padding: 1rem 2rem;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1rem;
        }

        nav li {
            display: inline;
        }

        h1 {
            text-align: center;
            margin-top: 3rem;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        .btn-logout {
            background-color: #dc3545;
            border: none;
        }

        .btn-logout:hover {
            background-color: #c82333;
        }

        .tags-container {
            display: grid;
            grid-template-columns: repeat(9, 40px); /* 9 colunas fixas */
            gap: 10px;
            justify-content: center;
            align-content: start; /* alinhamento vertical */
            padding: 20px;
        }

        .tag {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 4px;
            text-decoration: none;
            color: #000;
        }

        .tag:hover {
            background-color: #d4d4d4;
        }

        .tag-label {
            font-size: 12px;
            font-family: 'Inter';
            font-weight: 500;
            color: #000;
            margin: 0;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li>
            <form method="post" th:action="@{/logout}">
                <button type="submit" class="btn btn-logout btn-sm text-white">Logout</button>
            </form>
        </li>
    </ul>
</nav>

<h1>Ol√°, <span th:text="${username}"></span>!</h1>

<div class="tags-container">
    <a class="tag"
       th:each="tag : ${tags}"
       th:href="${tag.color != null} ?
                @{/motorcycle/{id}(id=${tag.motorcycle.id})} :
                @{/motorcycle/form(tagId=${tag.id})}"
       th:style="${tag.color != null ? 'background-color:' + tag.color : 'background-color:#e6e6e6'}">
        <p class="tag-label" th:text="${tag.getCoordinate()}"></p>
    </a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
