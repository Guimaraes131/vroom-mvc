<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Moto</title>
    <style>
        body {
          background-color: #292929;
          color: #FFF;
          font-family: 'Inter', sans-serif;
          margin: 0;
          padding: 0;
        }

        .container {
          max-width: 800px;
          margin: 0 auto;
          padding: 8px 34px;
        }

        h2 {
          font-weight: 500;
          margin-bottom: 12px;
        }

        .form-container {
          background-color: #353535;
          border-radius: 10px;
          padding: 32px;
          margin-top: 20px;
        }

        .row {
          display: flex;
          gap: 12px;
          justify-content: space-between;
          flex-wrap: wrap;
        }

        .input-wrapper {
          flex: 1;
          display: flex;
          flex-direction: column;
          margin-bottom: 12px;
        }

        label {
          font-size: 12px;
          margin-bottom: 8px;
        }

        input, select, textarea {
          border-radius: 5px;
          padding: 16px;
          border: none;
          background-color: #3F3F3F;
          color: rgba(255, 255, 255, 0.8);
          font-size: 12px;
          font-family: 'Inter', sans-serif;
        }

        textarea {
          resize: vertical;
        }

        .buttons-container {
          margin-top: 28px;
          display: flex;
          flex-direction: column;
          gap: 14px;
        }

        .submit-button {
          background-color: #00D200;
          border-radius: 5px;
          padding: 16px;
          text-align: center;
          cursor: pointer;
          font-size: 12px;
          font-weight: 500;
          color: #FFF;
        }

        .cancel-button {
          background-color: #292929;
          border-radius: 5px;
          padding: 16px;
          text-align: center;
          cursor: pointer;
          font-size: 12px;
          font-weight: 500;
          color: #FFF;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <p>Nome Operador: <span th:text="${username}"></span></p>
    </header>

    <section>
        <h2>Adicionar nova moto</h2>
        <p>Preencha as informações abaixo.</p>
    </section>

    <form class="form-container" id="motoForm">
        <h2>Adicionar</h2>

        <div class="row">
            <div class="input-wrapper">
                <label for="plate">Placa</label>
                <input type="text" id="plate" placeholder="Digite a placa">
            </div>

            <div class="input-wrapper">
                <label for="model">Modelo</label>
                <select id="model">
                    <option disabled selected value="">Selecione um modelo</option>
                    <option value="MOTTUE">MOTTUE</option>
                    <option value="MOTTUPOP">MOTTUPOP</option>
                    <option value="MOTTUSPORT">MOTTUSPORT</option>
                </select>
            </div>
        </div>

        <div class="input-wrapper">
            <label for="chassis">Chassi</label>
            <input type="text" id="chassis" placeholder="Digite o chassi">
        </div>

        <div class="input-wrapper">
            <label for="situation">Situação</label>
            <select id="situation">
                <option disabled selected value="">Selecione um problema</option>
                <option value="MECHANICAL">Problema Mecânico</option>
                <option value="ELECTRICAL">Problema Elétrico</option>
                <option value="DOCUMENTATION">Documentação</option>
                <option value="AESTHETIC">Problema Estético</option>
                <option value="SAFETY">Problema de Segurança</option>
                <option value="MULTIPLE">Múltiplos Problemas</option>
                <option value="COMPLIANT">Conforme</option>
            </select>
        </div>

        <div class="input-wrapper">
            <label for="description">Descrição do Problema</label>
            <textarea id="description" rows="4" placeholder="Faça uma descrição dos problemas da moto"></textarea>
        </div>

        <div class="buttons-container">
            <div class="submit-button" onclick="handleSubmit()">Adicionar moto</div>
            <div class="cancel-button" onclick="window.history.back()">Cancelar</div>
        </div>
    </form>
</div>

<script>
    const motorcycles = [];

    function handleSubmit() {
      const plate = document.getElementById('plate').value.trim();
      const model = document.getElementById('model').value;
      const chassis = document.getElementById('chassis').value.trim();
      const situation = document.getElementById('situation').value;
      const description = document.getElementById('description').value.trim();

      if (!plate || !model || !chassis || !situation) {
        alert('Erro: Preencha todos os campos.');
        return;
      }

      const motorcycle = { plate, model, chassis, situation, description };
      motorcycles.push(motorcycle);
      console.log(motorcycles);

      alert('Moto adicionada com sucesso');
      window.location.href = 'index.html';
    }
</script>
</body>
</html>
